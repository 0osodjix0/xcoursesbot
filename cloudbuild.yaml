steps:
  # Шаг 1: Сборка Docker-образа
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/iron-wave-450815-h7/xcoursesbot', '.']
    
  # Шаг 2: Деплой в Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'xcoursesbot-service', '--image', 'gcr.io/iron-wave-450815-h7/xcoursesbot', '--region', 'us-central1']
