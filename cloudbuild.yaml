steps:
  # Шаг 1: Сборка Docker-образа
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/xcoursesbot', '.']
    
  # Шаг 2: Деплой в Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'xcoursesbot-service', '--image', 'gcr.io/$PROJECT_ID/xcoursesbot', '--region', 'us-central1']

# Указываем, что нужно задеплоить образ
images:
  - 'gcr.io/$PROJECT_ID/xcoursesbot'
