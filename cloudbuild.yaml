steps:
  # Шаг 1: Сборка Docker-образа
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$685215305288/xcoursestbot', '.']
    
  # Шаг 2: Деплой в Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'xcoursestbot-service', '--image', 'gcr.io/$685215305288/xcoursestbot', '--region', 'us-central1']
